<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>개인정보</legend>
            <ul>
                <li><label for="name">name</label>
                    <input type="text" id="name">
                </li>
                <li><label for="mail">mail</label>
                    <input type="text" id="mail">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>로그인정보</legend>
            <ul>
                <li><label for="id">id</label>
                    <input type="text" id="id">
                </li>
                <li><label for="pwd">pwd</label>
                    <input type="text" id="pwd">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>취미는 무엇인가요?</legend>
                <label for="football">
                <input type="radio" value="축구">축구
                <input type="radio" value="야구">야구
                <input type="radio" value="농구">농구
            </label>
        </fieldset>
        <input type="tel">
        <!-- 화면에 보이지는 않고 서버로 데이터를 전송할때 사용힘 -->
        <input type="hidden">
        <input type="data">

        <input type="submit" value="전송">
        <input type="reset" value="클리어" readonly required>

    </form>
</body>
</html>
