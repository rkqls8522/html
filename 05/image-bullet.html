<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>불릿 바꾸기</title>
    <style>
        ul{
            /* 불릿으로 사용할 이미지 */
            list-style-image: url('../images/dot.png');
        }
        #a{
            list-style-image: url('../images/dot.PNG');
        }
        div#b{
            margin-left:90px;
        }
    </style>
</head>
<body>
    <h1>이지스퍼블리싱</h1>
    <ul>
        <li>회사소개</li>
        <li>도서</li>
        <li>자료실</li>
        <li>질문답변</li>
        <li>동영상 강의</li>
    </ul>
    <div id="b">
        <ul id="a">
            <li>회사소개</li>
            <li>도서</li>
            <li>자료실</li>
            <li>질문답변</li>
            <li>동영상 강의</li>
        </ul>
    </div>
</body>
</html>
