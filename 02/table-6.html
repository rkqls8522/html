<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">\
    <style>
        table,th,td{
            border:1px solid #ccc;
        }
        th,td{
            /* 셀의 너비 */
            width:80px;
            /* 셀 테두리와 내용 사이의 간격(패딩) */
            padding:10px;
        }
        thead, tfoot{
            /* htead와 tfoot의 배경색 */
            background: #eeeeee;
        }
        .b{
            background:brown;
        }
    </style>
    <title>표만들기</title>
</head>
<body>
    <table>
        <caption>제주특별자치도 학교 현황(2015.4.1기준)</caption>
        <thead>
            <tr>
                <th class="b">초등학교</th>
                <td>10</td>
                <td>20</td>
                <td>30</td>
                <td>40</td>
            </tr>
            <tr>
                <th>중학교</th>
                <td>10</td>
                <td>20</td>
                <td>30</td>
                <td>40</td>
            </tr>
            <tr>
                <th>고등학교</th>
                <td>10</td>
                <td>20</td>
                <td>30</td>
                <td>40</td>
            </tr>
        </thead>
    </table>

</body>
</html>
