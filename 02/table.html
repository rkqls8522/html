<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="1.css">
</head>
<body>
    table 태그에서 tr=table row(행), th(table head), td(table data)
    stype 태그를 이용하여 tag에 디자인 적용함
    html 템플릿을 css(cascading style sheet)를 이용하여 디자인을 입힘
    <h1>The table element</h1>

    <table>
        <tr>
            <th>Month</th>
            <th>Savings</th>
        </tr>
        <tr>
            <td colspan="2">January</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Fab</td>
            <td>10</td>
        </tr>
        <tr>
            <td>ttt</td>
            <td>300</td>
        </tr>
    </table>
</body>
</html>
