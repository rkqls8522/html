<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table,th,td{
            border:1px solid #ccc;
        }
        td,th{
            /* 셀 테두리와 내용 사이의 간격(패딩) */
            padding:10px;
        }
    </style>
</head>
<body>
    
    <table>
        <caption>
            <strong>Modern 브라우저</strong>
            <p>국내에서 자주 사용하는 모던 브라우저</p>
        </caption>
        <tr>
            <th>브라우저</th>
            <th>제조업체</th>
            <th>다운로드</th>
        </tr>
        <tr>
            <th>Chrome</th>
            <th>Google</th>
            <th>https://www.google.com/chrome</th>
        </tr>
        <tr>
            <th>Firefox</th>
            <th>Mozzila</th>
            <th>https://www.mozzila.com/ko/firefox</th>
        </tr>
        <tr>
            <th>Edge</th>
            <th>Micresoft</th>
            <th>https://www.microsoft.com/ko-kr/windows/micresotf-edge</th>
        </tr>
    </table>

</body>
</html>
