<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    var myArray=[1,2,3, {"홍길동":1 }, {"아무개":2}]; //배열생성
    // { : } 리터럴 객체
    var literalObject = {1:"홍길동", "이재오" :7, "그린" : 9}
    //key : value , -> literal 객체
    console.log(literalObject);
    console.log(literalObject[1]); //literal 객체에서 key값을 주면 value값을 반환함 
    console.log(myArray[0]); //배열의 0번째 값을 출력함
    for(var i=0; i<5; i++) {
        alert(myArray[i]);
    }
    myArray.push(7); //배열에 추가
    myArray.push(8); //배열에 추가
    var result = myArray.pop(); //삭제한 정보를 result에 담음
    console.log("첫번째" + result)
    result = myArray.pop(); //삭제한 정보를 result에 담음
    console.log("두번째"+ result); //삭제한 정보를 result에 담음

    //literal은 그냥 값 
    //1,2,3, 이재오 이런것을 literal 이라고 함
    //literal 객체는 ()에 key:value 이렇게 쌍으로 구분하여 저장하는 것을 literal 객체라고 함
    myArray.push({1:2, "뭐야":3, "뭔데":[1,23,465,54]});
    console.log(myArray);
    console.log(myArray[7]);
    console.log(myArray[7]["뭐야"][2]);

    var z = {
        1:2,
        "홍길동":9,
        "김말자":6,
        "이재오":[1,2,3,4,5],
        3: { 7:{"a":7, "b":9, "c":8}, 9 :[1,2,3,4,5]
    } };
    //z는 literal 객체이고 여기서 3은 key이고 value 는 literal 객체입니다. 
    console.log(3);



</script>

</html>
